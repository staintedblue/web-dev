<!DOCTYPE html>
<html>
    <body>
        
        <script>
        
            "use strict";

            // date -> stores the date, time and provides methods for date/time management
            // new Date() -> to create a new Date object :
            let now = new Date();
            alert(now); // shows current date/time


            // new Date(milliseconds) :
            // 0 means 01.01.1970 UTC+0
            let Jan01_1970 = new Date(0);
            alert(Jan01_1970);

            // now add 24 hours, get 02.01.1970 UTC+0
            let Jan02_1970 = new Date(24 * 3600 * 1000);
            alert(Jan02_1970);


            // timestamp -> an integer number representing the number of milliseconds that has passed since the beginning of 1970
            // it’s a lightweight numeric representation of a date
            // we can always create a date from a timestamp using new Date(timestamp)
            // and convert the existing Date object to a timestamp using the date.getTime() method


            // new Date(datestring) :
            let date = new Date("2017-01-26");
            alert(date);


            // new Date(year, month, date, hours, minutes, seconds, ms) :
            new Date(2011, 0, 1, 0, 0, 0, 0); // 1 Jan 2011, 00:00:00
            new Date(2011, 0, 1); // the same, hours etc are 0 by default

            date = new Date(2011, 0, 1, 2, 3, 4, 567);
            alert(date); // 1.01.2011, 02:03:04.567


            // access date components :
            // getFullYear() -> get the year (4 digits)
            // getMonth() -> get the month, from 0 to 11
            // getDate() -> get the day of month, from 1 to 31
            // getHours(), getMinutes(), getSeconds(), getMilliseconds() -> get the corresponding time components
            // getDay() -> get the day of week, from 0 (Sunday) to 6 (Saturday), the first day is always Sunday, in some countries that’s not so, but can’t be changed
            // getTime() -> geturns the timestamp for the date – a number of milliseconds passed from the January 1st of 1970 UTC+0
            // getTimezoneOffset() -> returns the difference between UTC and the local time zone, in minutes

            
            // setting date components :
            // setFullYear(year, [month], [date])
            // setMonth(month, [date])
            // setDate(date)
            // setHours(hour, [min], [sec], [ms])
            // setMinutes(min, [sec], [ms])
            // setSeconds(sec, [ms])
            // setMilliseconds(ms)
            // setTime(milliseconds) (sets the whole date by milliseconds since 01.01.1970 UTC)

            // an example :
            let today = new Date();

            today.setHours(0);
            alert(today); // still today, but the hour is changed to 0

            today.setHours(0, 0, 0, 0);
            alert(today); // still today, now 00:00:00 sharp.


            // autocorrection :
            date = new Date(2013, 0, 32); // 32 Jan 2013 ?!?
            alert(date); // ...is 1st Feb 2013 !


            // Date.now() -> returns the current timestamp
            let start = Date.now(); // milliseconds count from 1 Jan 1970

            for (let i = 0; i < 100000; i++) {
                let doSomething = i * i * i;
            }

            let end = Date.now();

            alert( `the loop took ${end - start} ms` ); // subtract numbers, not dates


            // Date.parse from a string -> can read a date from a string
            // the string format should be : YYYY-MM-DDTHH:mm:ss.sssZ, where :
            // YYYY-MM-DD – is the date : year-month-day
            // the character "T" is used as the delimiter
            // HH:mm:ss.sss – is the time : hours, minutes, seconds and milliseconds
            // the optional "Z" part denotes the time zone in the format +-hh:mm. A single letter Z would mean UTC+0

            // an example :
            let ms = Date.parse("2012-01-26T13:51:50.417-07:00");

            alert(ms); // 1327611110417  (timestamp)

            date = new Date(Date.parse("2012-01-26T13:51:50.417-07:00"));

            alert(date);
            
        </script>

    </body>
</html>
