<!DOCTYPE html>
<html>
    <body>

        <script>

            "use strict";

            // numbers 
            // regular numbers in JavaScript are stored in 64-bit format IEEE-754, also known as "double precision floating point numbers"
            // BigInt numbers represent integers of arbitrary length
            // they are sometimes needed because a regular integer number can’t safely exceed (253-1) or be less than -(253-1)

            // more ways to write a number
            let billion = 1000000000;

            billion = 1_000_000_000;

            billion = 1e9;  // 1 billion, literally : 1 and 9 zeroes

            alert(7.3e9);  // 7.3 billions (same as 7300000000 or 7_300_000_000)

            // 1e3 === 1 * 1000; -> e3 means *1000
            // 1.23e6 === 1.23 * 1000000; -> e6 means *1000000

            let mcs = 0.000001;
            mcs = 1e-6; // five zeroes to the left from 1

            // -3 divides by 1 with 3 zeroes
            1e-3 === 1 / 1000; // 0.001

            // -6 divides by 1 with 6 zeroes
            1.23e-6 === 1.23 / 1000000; // 0.00000123

            // an example with a bigger number
            1234e-2 === 1234 / 100; // 12.34, decimal point moves 2 times


            // hex, binary and octal numbers
            // hexadecimal (hex) numbers are widely used to represent colors, encode characters, and for many other things
            alert(0xff); // 255
            alert(0xFF); // 255 (the same, case doesn't matter)

            let x = 0b11111111; // binary form of 255
            let y = 0o377; // octal form of 255

            alert(x == y); // true, the same number 255 at both sides


            // toString(base) -> returns a string representation of num in the numeral system with the given base
            let num = 255;

            alert(num.toString(16)); // ff
            alert(num.toString(2)); // 11111111

            // the base can vary from 2 to 36, by default, it’s 10
            // base = 16 is used for hex colors, character encodings etc, digits can be 0..9 or A..F
            // base = 2 is mostly for debugging bitwise operations, digits can be 0 or 1
            // base = 36 is the maximum, digits can be 0..9 or A..Z. the whole Latin alphabet is used to represent a number -> alert(123456..toString(36)); // 2n9c


            // rounding :
            // Math.floor -> rounds down : 3.1 becomes 3, and -1.1 becomes -2 
            // Math.ceil -> rounds up : 3.1 becomes 4, and -1.1 becomes -1
            // Math.round -> rounds to the nearest integer : 3.1 becomes 3, 3.6 becomes 4 (in the middle cases 3.5 rounds up to 4, and -3.5 rounds up to -3)
            // Math.trunc -> removes anything after the decimal point without rounding: 3.1 becomes 3, -1.1 becomes -1

            num = 1.23456; // -> Math.round 
            alert(Math.round(num * 100) / 100); // 1.23456 -> 123.456 -> 123 -> 1.23

            num = 12.36; // -> Math.round 
            alert(num.toFixed(1)); // "12.4"

            // the method toFixed(n) rounds the number to n digits after the point and returns a string representation of the result :
            num = 12.34;
            alert(num.toFixed(1)); // "12.3"

            num = 12.34;
            alert(num.toFixed(5)); // "12.34000", added zeroes to make exactly 5 digits


            // imprecise calculations 
            alert(1e500); // Infinity -> if a number is really huge, it may overflow the 64-bit storage and become a special numeric value "Infinity"

            alert(0.1 + 0.2 == 0.3); // false

            alert(0.1 + 0.2); // 0.30000000000000004

            alert(0.1.toString(2)); // 0.0001100110011001100110011001100110011001100110011001101
            alert(0.2.toString(2)); // 0.001100110011001100110011001100110011001100110011001101
            alert((0.1 + 0.2).toString(2)); // 0.0100110011001100110011001100110011001100110011001101

            alert(0.1.toFixed(20)); // 0.10000000000000000555

            let sum = 0.1 + 0.2;
            alert(sum.toFixed(2)); // "0.30"


            // tests : isFinite and isNaN
            // Infinity (and -Infinity) is a special numeric value that is greater (less) than anything
            // NaN represents an error
            // they belong to the type number, but are not "normal" numbers (special functions to check) :
            
            // isNaN(value) converts its argument to a number and then tests it for being NaN :
            alert(isNaN(NaN)); // true
            alert(isNaN("str")); // true

            // isFinite(value) converts its argument to a number and returns true if it’s a regular number, not NaN/Infinity/-Infinity :
            alert(isFinite("15")); // true
            alert(isFinite("str")); // false, because a special value : NaN
            alert(isFinite(Infinity)); // false, because a special value : Infinity


            // parseInt and parseFloat -> they "read" a number from a string until they can’t. in case of an error, the gathered number is returned
            // parseInt -> returns an integer
            alert(parseInt("100px")); // 100
            alert(parseInt("12.3")); // 12, only the integer part is returned

            // parseFloat -> returns a floating-point number
            alert(parseFloat("12.5em")); // 12.5
            alert(parseFloat("12.3.4")); // 12.3, the second point stops the reading

            // there are situations when parseInt/parseFloat will return NaN. it happens when no digits could be read :
            alert(parseInt("a123")); // NaN, the first symbol stops the process


            // other math functions 
            // Math.random() -> returns a random number from 0 to 1 (not including 1)
            alert(Math.random()); // 0.1234567894322
            alert(Math.random()); // 0.5435252343232
            alert(Math.random()); // ... (any random numbers)

    
            // Math.max(a, b, c...) and Math.min(a, b, c...) -> returns the greatest and smallest from the arbitrary number of arguments
            alert(Math.max(3, 5, -10, 0, 1)); // 5
            alert(Math.min(1, 2)); // 1


            // Math.pow(n, power) -> returns n raised to the given power
            alert(Math.pow(2, 10)); // 2 in power 10 = 1024

        </script>

    </body>
</html>
