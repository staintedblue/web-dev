<!DOCTYPE html>
<html>
    <body>
        
        <script>
        
            "use strict";


            // Map -> a collection of keyed data items, just like an Object
            // the main difference is that Map allows keys of any type
            // methods and properties :
            // new Map() –> creates the map
            // map.set(key, value) –> stores the value by the key
            // map.get(key) –> returns the value by the key, undefined if key doesn’t exist in map
            // map.has(key) –> returns true if the key exists, false otherwise
            // map.delete(key) –> removes the element (the key/value pair) by the key
            // map.clear() –> removes everything from the map
            // map.size –> returns the current element count

            let map = new Map();

            map.set("1", "string"); // a string key
            map.set(1, "numeric"); // a numeric key
            map.set(true, "boolean"); // a boolean key

            // map keeps the type, so these two are different:
            alert(map.get(1)); // "numeric"
            alert(map.get("1")); // "string"

            alert(map.size); // 3

            // map can also use objects as key 
            let mark = { name: "Mark" };

            // for every user, let's store their visits count
            let visitsCountMap = new Map();

            // mark is the key for the map
            visitsCountMap.set(mark, 982);

            alert(visitsCountMap.get(mark)); // 982
            

            // iteration over Map 
            // for looping over a map, there are 3 methods :
            // map.keys() –> returns an iterable for keys
            // map.values() –> returns an iterable for values
            // map.entries() –> returns an iterable for entries [key, value], it’s used by default in for..of
            let recipeMap = new Map([
                ["cucumber", 500],
                ["tomatoes", 350],
                ["onion",    50]
            ]);

            // iterate over keys (vegetables)
            for (let vegetable of recipeMap.keys()) {
                alert(vegetable); // cucumber, tomatoes, onion
            }

            // iterate over values (amounts)
            for (let amount of recipeMap.values()) {
                alert(amount); // 500, 350, 50
            }

            // iterate over [key, value] entries
            for (let entry of recipeMap) { // the same as of recipeMap.entries()
                alert(entry); // cucumber,500 (and so on)
            }


            // Object.entries: Map from Object -> when a Map is created, we can pass an array (or another iterable) with key/value pairs for initialization
            // array of [key, value] pairs
            map = new Map([
                ["1", "string"],
                [1, "numeric"],
                [true, "boolean"]
            ]);

            alert(map.get("1") ); // string

            // we can create a map from an object :
            let obj = {
                name: "Marl",
                age: 25
            };

            map = new Map(Object.entries(obj));

            alert(map.get("name")); // Mark

            
            // Object.fromEntries : Object from Map
            // Object.fromEntries -> does the reverse: given an array of [key, value] pairs, it creates an object from them
            let prices = Object.fromEntries([
                ["banana", 1],
                ["orange", 2],
                ["meat", 4]
            ]);

            // now prices = { banana: 1, orange: 2, meat: 4 }

            alert(prices.orange); // 2

            // we can use Object.fromEntries to get a plain object from Map :
            map = new Map();

            map.set("banana", 1);
            map.set("orange", 2);
            map.set("meat", 4);

            obj = Object.fromEntries(map.entries()); // -> obj = Object.fromEntries(map);

            // obj = { banana: 1, orange: 2, meat: 4 }

            alert(obj.orange); // 2


            // set -> a special type collection – “set of values” (without keys), where each value may occur only once
            // main methods are :
            // new Set([iterable]) –> creates the set, and if an iterable object is provided (usually an array), copies values from it into the set
            // set.add(value) –> adds a value, returns the set itself
            // set.delete(value) –> removes the value, returns true if value existed at the moment of the call, otherwise false
            // set.has(value) –> returns true if the value exists in the set, otherwise false
            // set.clear() –> removes everything from the set
            // set.size –> is the elements count

            let set = new Set();

            let damian = { name: "Damian"};
            let hayden = { name: "Hayden"};
            let andy = { name: "Andy"};

            // visits, some users come multiple times
            set.add(damian);
            set.add(hayden);
            set.add(andy);
            set.add(damian);
            set.add(andy);

            // set keeps only unique values
            alert(set.size); // 3

            for (let user of set) {
                alert(user.name); // Damian (then Hayden and Andy)
            }


            // iteration over set -> we can loop over a set either with for..of or using forEach
            set = new Set(["oranges", "grapes", "peaches"]);

            for (let value of set) {
                alert(value);
            }

            // the same with forEach:
            set.forEach((value, valueAgain, set) => {
                alert(value);
            });

        </script>

    </body>
</html>
