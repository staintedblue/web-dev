<!DOCTYPE html>
<html> 
    <body>

        <script>

            "use strict";

            5 > 4 // true 
            "apple" > "pineaple" // false -> cuz by dictionary comparison, "a" is smaller than "p"
            "2" > "12" // true -> cuz by dictionary comparison, first char "2" is greater than the first char "1"
            undefined == null // true -> values null and undefined equal each other only
            undefined == null // false -> strict equality is strict, different types from both sides lead to false
            null == "\n0\n" // false -> cuz null only equals undefined
            null === +"\n0\n" // false -> strict equality of different types

        </script>

    </body>
</html>
