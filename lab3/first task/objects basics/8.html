<!DOCTYPE html>
<html>
    <body>

        <script>

            "use strict";

            // optional chaining "?." ->  a safe way to access nested object properties, even if an intermediate property doesn’t exist

            // optional chaining "?." -> stops the evaluation if the value before ?. is undefined or null and returns undefined

            // optional chaining "?." -> not an operator, but a special syntax construct, that also works with functions and square brackets

            // the optional chaining ?. syntax has three forms : 
            // 1. obj?.prop – returns obj.prop if obj exists, otherwise undefined
            // 2. obj?.[prop] – returns obj[prop] if obj exists, otherwise undefined
            // 3. obj.method?.() – calls obj.method() if obj.method exists, otherwise returns undefined

        </script>

    </body>
</html>
