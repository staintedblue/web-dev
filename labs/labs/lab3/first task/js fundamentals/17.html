<!DOCTYPE html>
<html>
    <body>

        <script>

            "use strict";

            // the postfix and prefix forms :
            let a = 1;
            let b = 1;

            let c = ++a; 
            let d = b++;

            alert(c); // 2, prefix form returns the new value
            alert(d); // 1, postfix form returns the old value
            alert(a); // 2
            alert(b); // 2

            
            // assignment result :
            let y = 2;

            let x = 1 + (y *= 2);

            alert(y); // y *= 2 -> 2 * 2 = 4
            alert(x); // 5 -> 1 + (2 * 2) = 1 + 4 = 5

        </script>
        
    </body>
</html>
