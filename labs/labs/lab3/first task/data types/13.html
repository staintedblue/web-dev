<!DOCTYPE html>
<html>
    <body>
        
        <script>
        
            "use strict";


            // destructuring assignment -> a special syntax that allows us to “unpack” arrays or objects into a bunch of variables, as sometimes that’s more convenient

            // array destructuring : 
            // the full array syntax : let [item1 = defaultValue, item2, ...rest] = array
            // we have an array with a name and surname
            let arr = ["Mark", "Lee"]

            // destructuring assignment
            // sets firstName = arr[0]
            // and surname = arr[1]
            let [firstName, surname] = arr;

            alert(firstName); // Mark
            alert(surname);  // Lee

            // it looks great when combined with split or other array-returning methods :
            // let [firstName, surname] = "Mark Lee".split(" ");

            // alert(firstName); // Mark
            // alert(surname);  // Lee


            // the rest "…" 
            // let [name1, name2] = ["Julius", "Caesar", "Consul", "of the Roman Republic"];

            // alert(name1); // Julius
            // alert(name2); // Caesar
            // further items aren't assigned anywhere

            // using the rest "..." :
            let [name1, name2, ...rest] = ["Julius", "Caesar", "Consul", "of the Roman Republic"];

            // rest is an array of items, starting from the 3rd one
            alert(rest[0]); // Consul
            alert(rest[1]); // of the Roman Republic
            alert(rest.length); // 2


            // object destructuring : 
            // the basic syntax : let {var1, var2} = {var1:…, var2:…} -> let {prop : varName = defaultValue, ...rest} = object

            // the rest pattern "…" 
            let options = {
                title: "Menu",
                height: 200,
                width: 100
            };

            // title = property named title
            // rest = object with the rest of properties
            let {title, ...rest2} = options;

            // now title="Menu", rest={height: 200, width: 100}
            alert(rest.height); // 200
            alert(rest.width); // 100


            // nested destructuring :
            options = {
                size: {
                    width: 100,
                    height: 200
                },
                items: ["Cake", "Donut"],
                extra: true
            };

            // destructuring assignment split in multiple lines for clarity
            let {
                size: { // put size here
                    width,
                    height
                },
                items: [item1, item2], // assign items here
                title2 = "Menu" // not present in the object (default value is used)
            } = options;

            alert(title);  // Menu
            alert(width);  // 100
            alert(height); // 200
            alert(item1);  // Cake
            alert(item2);  // Donut

        </script>

    </body>
</html>
