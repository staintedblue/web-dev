<!DOCTYPE html>
<html>
    <body>

        <script>

            "use script";

            // objects -> are used to store keyed collections of various data and more complex entities
            // an object can be created with figure brackets {…} with an optional list of properties
            // a property is a "key : value" pair, where key is a string (also called a "property name"), and value can be anything
            
            // the syntax 
            let userX = new Object(); // "object constructor" syntax
            let userF = {};  // "object literal" syntax

            // literals and properties
            let user = { // an object
                name : "Mark", // by key "name" store value "Mark"
                age : 26, // by key "age" store value 26
                "likes watermelom" : true // multiword property name (must be quoted)
            };
            
            // a property has a key (also known as "name" or "identifier”) before the colon ":" and a value to the right of it
            // in the user object, there are two properties :
            // 1. the first property has the name "name" and the value "Mark".
            // 2. the second one has the name "age" and the value 26.

            // get property values of the object : 
            alert(user.name); // Mark
            alert(user.age); // 26

            // the value can be of any type :
            user.isAdmin = true;

            // to remove a property ->  the "delete" operator :
            delete user.age;

            // square bracket notation
            user["likes watermelom"] = true;

            alert(user["likes watermelom"]); // true

            delete user["likes watermelom"];


            // computed properties -> we can use square brackets in an object literal, when creating an object
            let fruit = prompt("which fruit to buy ?", "grape");

            let bag = {
                [fruit] : 6, // the name of the property is taken from the variable fruit
            };

            alert(bag.grape); // 6 if fuit = "grape"


            // property value shorthand
            function makeUser(name, age) {

                return {
                    name : name,
                    age : age,
                    // ...other properties
                };

            }

            let user = makeUser("Mark", 26);

            alert(user.name); // Mark


            // property names limitations -> there are no limitations on property names
            // these properties are all right
            let obj = {
                for : 1,
                let : 2,
                return : 3
            };

            alert(obj.for + obj.let + obj.return);  // 6

            
            // property existence test, "in" operator
            let user = {
                name : "Andy",
                age : 23
            };

            alert("age" in user); // true, user.age exists
            alert("blabla" in user); // false, user.blabla doesn't exist


            // the "for..in" loop -> to walk over all keys of an object
            // the syntax:
            for (key in object) {
                // executes the body for each key among object properties
            }

            let user = {
                name : "Andy",
                age : 23,
                isAdmin : true
            };

            for (let key in user) {

                // keys
                alert(key); // name, age, isAdmin

                // value for the keys
                alert(user[key]); // Andy, 23, true
            }

            let codes = {
                "49" : "Germany",
                "41" : "Switzerland",
                "44" : "Great Britain",
                // ...,
                "1": "USA"
            };

            for (let code in codes) {

                alert(code); // 1, 41, 44, 49

            }

            // there are many other kinds of objects in JavaScript :
            // array to store ordered data collections
            // date to store the information about the date and time
            // error to store the information about an error

        </script>

    </body>
</html>
